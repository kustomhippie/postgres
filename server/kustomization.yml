---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - service.yml
  - statefulset.yml

configMapGenerator:
  - name: postgres-init
    options:
      labels:
        app.kubernetes.io/name: postgres
        app.kubernetes.io/component: server
    files:
      - configs/user.sh
  - name: postgres-server
    options:
      labels:
        app.kubernetes.io/name: postgres
        app.kubernetes.io/component: server
    literals:
      - POSTGRES_GENERAL_DATABASE=test
  - name: postgres-metrics
    options:
      labels:
        app.kubernetes.io/name: postgres
        app.kubernetes.io/component: server
    literals: []

secretGenerator:
  - name: postgres-user
    options:
      disableNameSuffixHash: true
      labels:
        app.kubernetes.io/name: postgres
        app.kubernetes.io/component: server
    literals: []
  - name: postgres-admin
    options:
      disableNameSuffixHash: true
      labels:
        app.kubernetes.io/name: postgres
        app.kubernetes.io/component: server
    literals: []

images:
  - name: postgres-server
    newName: library/postgres
    newTag: "15.3"
  - name: postgres-metrics
    newName: prometheuscommunity/postgres-exporter
    newTag: "v0.13.0"

...
